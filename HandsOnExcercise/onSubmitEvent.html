<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Practice - On Submit Event </title>
    </head>
    <body>
        <form id="myForm" onsubmit="validateForm()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"> <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <input type="submit" value="Submit">
        </form>
        <script>
            function validateForm(){
                //Prevent the defalut form submission 
                event.preventDefault();

                //Retrieve form valuies
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;

                //Perform valdiation (for example, checking fi fields are filled)

                if(name==='' || email===''){
                    alert('Please fill in all fields.');
                    return false; //Prevent form submission if validation fails
                    
                }

                //If validation passes, continue with form submission
                alert('Form submitted successfully');
            }
        </script>
    </body>
</html>
